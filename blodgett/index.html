<head>

    <title>Blodgett Forest</title>

<body>

<table id="getDataTable" style="width : 100%; display : table; padding: 6px; margin-bottom:6px; background-color:#eef;">
    <tr>
        <td style="padding: 12px">
            <button id="getDataButton" onclick="blodgett.getDataButtonPressed()">get data</button>
        </td>
        <td style="padding-right: 12px">
            Click <strong>get data</strong> to:<br>
            <span id="downloadDataRequestText">The data request will appear here</span>
        </td>
    </tr>
</table>

<fieldset id="getDataBlock" onchange="blodgett.ui.updateUI()">
    <legend>Specify time period (don't use IE)</legend>
    <!--
                <span>
                    ... current setting:<br>
                    <span id="dataIntervalStatement"></span>
                </span>
                <br><br>
    -->
    <label>start date: <input id="dateControl" type="date"></label><br>
    <label>how much data?
        <select id="numberOfDaysControl">
            <option value="1">1 day</option>
            <option value="3">3 days</option>
            <option value="7">7 days</option>
            <option value="30">30 days</option>
        </select>
    </label>
</fieldset>

</body>
