<!DOCTYPE html>
<html lang="en">

<!--

Local w/CODAP:         http://localhost/~tim/codap/static/dg/en/cert/index.html?di=http://localhost/~tim/plugins/genova/


-->

<head>
    <meta charset="UTF-8">
    <title>Genova</title>

    <link rel='stylesheet' type='text/css' href='css/genova.css'/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=JetBrains+Mono:wght@300&family=Roboto+Condensed:wght@300;400;700&display=swap"
          rel="stylesheet">

    <!-- These five scripts take care of the communication with CODAP  -->
    <script src="../../common/src/iframe-phone.js"></script>
    <script src="../../common/src/codap_helper_newAPI.js"></script>
    <script src="../../common/src/codapInterface.js"></script>
    <script src="../../common/src/pluginHelper.js"></script>
    <script src="../../common/src/pluginLang.js"></script>

    <script src="src/genova.js"></script>
    <script src="src/connect.js"></script>

    <script src="strings/localize.js"></script>
    <script src="strings/genova_English.json"></script>


</head>
<body onload="genova.start()">

<h1 id="Genova">Genova <img src="art/ship.png" width="40"></h1>
<p id="tagline">A game about insurance and trade</p>
<div id="status"></div>

<div id="gameOverDiv">
    <p id="gameOverText"></p>
    <input type="button" id="newGameButton" onclick="genova.start()">
</div>

<div id="playingDiv">
    <p id="basicQuestion">This is the basic prompt</p>
    <label id="premiumLabel" for="premium">Premium price in lira:</label>
    <input id="premium" type="number" oninput="genova.setPrice()">
    <p id="marketReport"></p>

    <div id="sellDiv">
        <p id="sellPrompt">This is the sell prompt!</p>
        <input type="button" id="sellButton" onclick="genova.sellAndSend();">
    </div>

    <p id="damageReport"></p>
</div>

<div id="credits">
    <p>
        <a href="https://www.flaticon.com/free-icons/ship" title="ship icons">Ship icon created by Freepik at
            Flaticon</a>
    </p>
</div>

</body>
</html>
