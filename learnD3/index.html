<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <style>

        path {
            fill: #fdd;
            fill-opacity: .8;
            stroke: #fff;
            stroke-width: 1.5px;
        }

        line {
            stroke: #999;
        }

    </style>

</head>
<body>

<script>

    let steps = [
        { stepNo : 1 },
        { stepNo : 2 },
        { stepNo : 3 }
    ];

    const width = 960,
        height = 500,
        scrubberHeight = 50;

    const scrubber = d3.select("body")
        .append("svg")    //  so 'scrubber' IS an SVG canvas.
        .attr("width", width)
        .attr("height", scrubberHeight);

    scrubber.selectAll("circle")
        .data(steps)
        .enter()
        .append("circle")
        .attr("cx", (d) => {return 100 * d.stepNo})
        .attr("cy", (d) => {return scrubberHeight/2})
        .attr("r", 10)
    ;

    const path = d3.geo.path(),
        force = d3.layout.force().size([width, height]);

    //  this is the DOM object
    const svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("data/us-map.json", function(error, us) {
        if (error) throw error;

        let states = topojson.feature(us, us.objects.states),
            nodes = [],
            links = [];

        states.features.forEach(function(d, i) {
            if (d.id === 2 || d.id === 15 || d.id === 72 ) return; // lower 48
            let centroid = path.centroid(d);
            if (centroid.some(isNaN)) return;
            centroid.x = centroid[0];
            centroid.y = centroid[1];
            centroid.feature = d;
            nodes.push(centroid);
        });

        d3.geom.voronoi().links(nodes).forEach(function(link) {
            const dx = link.source.x - link.target.x,
                dy = link.source.y - link.target.y;
            link.distance = Math.sqrt(dx * dx + dy * dy);
            links.push(link);
        });

        force
            .gravity(0)
            .nodes(nodes)
            .links(links)
            .linkDistance(function(d) { return d.distance; })
            .start();

        const link = svg.selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        const node = svg.selectAll("g")
            .data(nodes)
            .enter().append("g")
            .attr("transform", function(d) { return "translate(" + -d.x + "," + -d.y + ")"; })
            .call(force.drag)
            .append("path")
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
            .attr("d", function(d) { return path(d.feature); });

        force.on("tick", function(e) {
            link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node.attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        });
    });

</script>
</body>
