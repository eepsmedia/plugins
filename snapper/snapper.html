<head>
    <meta charset="UTF-8">
    <title>Snapper</title>


    <link rel='stylesheet' type='text/css' href='snapper.css'/>

    <script src="../common/iframe-phone.js" language="javascript"></script>
    <script src="../common/codapInterface.js" language="javascript"></script>
    <script src="../common/pluginHelper.js" language="javascript"></script>
    <script src="../common/TEEUtils.js" language="javascript"></script>
    <script src="../common/jqueryFolder/jquery.min.js" language="javascript"></script>
    <script src="../common/jqueryFolder/jquery-ui.min.js" language="javascript"></script>

    <script src="snapper.js" language="JavaScript"></script>
    <script src="structure.js" language="JavaScript"></script>
    <script src="snapperCODAPConnector.js" language="JavaScript"></script>


    <script>
        $(function () {
            //  $("#tabs").tabs();
            snapper.initialize();
        });
    </script>

</head>
<body>
    <h2>Snapper</h2>
    <fieldset>
        <legend> <button id="setupButton" onclick="snapper.doSetup()">setup</button></legend>

        <label for="dataContextMenu">From: </label>
        <select id="dataContextMenu" onchange="snapper.structure.setDataContext()"></select>
        <br>
        <label for="resultsDataContextTextBox">To: </label>
        <input id="resultsDataContextTextBox" type="text" value="results">
        <br>
    </fieldset>
    <br>
    <button id="getOneCase" onclick="snapper.structure.getNewCaseValues()">one case</button> &nbsp;
    <input type="checkbox" id="autoCollectCheckbox">
    <label for="autoCollectCheckbox">auto collect</label>
    <hr>
    <div id="status">foo</div>
</body>
