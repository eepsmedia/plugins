<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forester</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sirin+Stencil:wght@400;700">

    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:wght@100..800" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rokkitt:300,700' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='css/forest.css'/>

    <script src="src/common/constants.js"></script>
    <script src="src/common/Message.js"></script>
    <script src="src/common/Tree.js"></script>
    <script src="src/common/gameConfigs.js"></script>

    <!--
        <script src="src/common/Player.js"></script>
    -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<!--
    Note the absence of onclick designations in the UI.
    We use `.addEventListener()`, which calls you will find in `...handlers.initialize()`.
-->
<body>

<h1 id="playerTitleStrip">Forester</h1>

<div id="header" class="stripe">
    <div id="headerGuts"></div>

    <input type="image" src="art/copyIcon.png" id="buttonCopyData" class="iconButton"
           value="copy data" title="copy CSV data to clipboard" alt="copy data to clipboard">
</div>

<div id="advice" class="stripe"></div>
<div id="signin" class="stripe">
    <label for="inputHandle" id="inputHandleLabel"></label>
    <input type="text" id="inputHandle">
    <input type="button" id="buttonPlayerLogin">
</div>

<div id="getGame" class="stripe">
    <label for="inputGameCode" id="inputGameCodeLabel"></label>
    <input type="text" id="inputGameCode">
    <input type="button" id="buttonJoinGame">
</div>

<div id="debrief" class="stripe">
    <div id="debriefText"></div>
    <div id="debriefControls" class="stripe">
        <input type="button" id="buttonDebriefNewGame">
    </div>
</div>


<svg id="forestSVG">
    <g id="forestDisplay"></g>
</svg>

<div id="forestStatus" class="stripe">
</div>

<div id="playGameControls" class="stripe">
    <input type="button" id="buttonHarvest">

</div>


<div id="finance">
    <div id="financeHeader">
        <label for="menuFinancialYears" id="financialStemForYear"></label>
        <select id="menuFinancialYears"></select>
    </div>
    <div id="financeBody">
        <table id="financeTable"></table>
        <div id="financeTableNotes"></div>
    </div>
    <div id="financeBottomControls">
        <br>
        <label for="checkboxShowFinancialsOnNewYear" id="checkboxShowFinancialsOnNewYearLabel"></label>
        <input type="checkbox" id="checkboxShowFinancialsOnNewYear" checked>
    </div>

</div>

<script type="module">
    import {initialize} from "./src/player/player.js"

    initialize();
</script>

</body>
</html>
