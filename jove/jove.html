<head>
    <meta charset="UTF-8">
    <title>Jove</title>

    <!--        stylesheets         -->
    <link rel='stylesheet' type='text/css' href='jove.css'/>

    <!-- These two scripts take care of the communication with CODAP and commons -->
    <script src="../common/iframe-phone.js"></script>
    <script src="../common/codapInterface.js" ></script>

    <script src="../common/pluginHelper.js" ></script>

    <script src="../common/TEEUtils.js" ></script>
    <script src="../common/Location.js" ></script>

    <!-- Snap -->
    <script src="../common/snap.svg-min.js"></script>

    <!--            our source         -->

    <script src="model.js" ></script>
    <script src="skyView.js" ></script>
    <script src="connector.js" ></script>
    <script src="Moon.js" ></script>



</head>
<body>
<div id="statusDiv">
    <span id="statusText"></span>
    <button onclick="jove.tomorrow()">tomorrow</button>
</div>
<br>
<svg id="sky" width="500" height="100">
    <rect width="100" height="100" fill="dodgerblue"></rect>
</svg>

<div id="options">
    <label for="weatherOption"> no clouds: </label>
    <input id="weatherOption" type="checkbox">
    &emsp;
    <label for="idOption"> include moon names: </label>
    <input id="idOption" type="checkbox">
</div>


<script>
    jove.initialize();
</script>

</body>
