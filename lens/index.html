<head>
    <meta charset="UTF-8">
    <title>Lens</title>


    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rokkitt:300,700' rel='stylesheet'>

    <link rel="stylesheet" href="../common/jqueryFolder/jquery-ui.css">
    <link rel='stylesheet' type='text/css' href='css/lens.css'/>

    <script src="../common/iframe-phone.js"></script>
    <script src="../common/codapInterface.js"></script>
    <script src="../common/pluginHelper.js"></script>
    <script src="../common/TEEUtils.js"></script>
    <script src="../common/jqueryFolder/jquery.min.js"></script>
    <script src="../common/jqueryFolder/jquery-ui.js"></script>


    <script src="src/lens.js"></script>
    <script src="src/lens_ui.js"></script>
    <script src="src/connect.js"></script>
    <script src="src/model.js"></script>
    <script src="src/zipCA.js"></script>
    <script src="src/zip-model.js"></script>

    <script>
        $(function () {
            $("#tabs").tabs();
            lens.initialize();
        });

    </script>

</head>
<body>

<div id="tabs">
    <ul>
        <li><a href="#summary">summary</a></li>
        <li><a href="#atts">attributes</a></li>
    </ul>


    <div id="summary">
        <div id="chooseDataset"></div>

        <div id="sampleSummaryDiv"></div>
        <p>To change which attributes you are collecting, click the <b>attributes</b> tab above.</p>

        <div>
            <p>Find counties</p>
            <label for="place-input">Place name: </label>
            <input id="place-input" type="text" oninput="lens_ui.displayPlaces()">
            <div id="place-result"></div>
        </div>
        <div>
            <textarea id="filter-input"></textarea>
            <button id="apply-filter-button" onclick="lens.applyFilter()">apply</button>
        </div>
    </div>


    <div id="atts">
        <p>Choose attributes from the lists below</p>
        <div id="chooseAttributeDiv"></div>
    </div>


</div>


</body>
</html>
