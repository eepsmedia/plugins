<!--
    This plugin simulates a binomial situation, emitting "count" results
    from multiple runs of binomial experiments


LOCAL, TESTING:     http://localhost/plugins/binomial/
                    http://localhost/codap/static/dg/en/cert/index.html?di=http://localhost/plugins/binomial/

-->

<head>
    <meta charset="UTF-8">
    <title>Binomial Simulator!</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <link rel='stylesheet' type='text/css' href='css/binomial.css'/>

    <script src="../../common/src/iframe-phone.js"></script>
    <script src="../../common/src/codapInterface.js"></script>
    <script src="../../common/src/pluginHelper.js"></script>
    <script src="../../common/src/TEEUtils.js"></script>
    <script src="../../common/src/pluginLang.js"></script>

    <script src="src/binomial.js"></script>
    <script src="src/binomial.ui.js"></script>
    <script src="src/connect.js"></script>
    <script src="src/strings.js"></script>

    <script src="../../common/sweetalert2/dist/sweetalert2.all.min.js"></script>

</head>
<body>

<div id="main">
    <div id="constant">
        <h3>Binomial Simulator</h3>
    </div>

    <div id="container">
        <div id="description">

        </div>


        <div id="settings">
            <h4>Settings</h4>
            <div>
                <input type="text" class="number-input"
                       id="probabilityOfSuccessInput"
                       onchange="binomial.update()"
                       title="enter a fraction, decimal, or percent as your probability"
                >
                <label for="probabilityOfSuccessInput" id="probabilityOfSuccessInputLabel">foo</label>
            </div>
            <div>
                <input type="number" id="numberOfAtomicEventsInput" value="10"  class="number-input"
                       min="1" max="20000" onchange="binomial.update()">
                <label for="numberOfAtomicEventsInput" id="numberOfAtomicEventsInputLabel">bar</label>
            </div>
            <div>
                <input type="number" id="numberOfExperimentsInput" value="100"  class="number-input"
                       min="1" max="400" onchange="binomial.update()">
                <label for="numberOfExperimentsInput" id="numberOfExperimentsInputLabel">baz</label>
            </div>

        </div>


        <div id="vocabulary">
            <h4>Vocabulary</h4>

            <div>
                <input type="text" id="atomicEventNameInput" value="flip" onchange="binomial.nameChange()"
                       class="name-input">
                <label for="atomicEventNameInput">the basic event</label>
            </div>
            <div>
                <input type="text" id="eventSuccessInput" value="heads" onchange="binomial.nameChange()"
                       class="name-input">
                <label for="eventSuccessInput" id="eventSuccessInputLabel">baz</label>
            </div>
            <div>
                <input type="text" id="eventFailureInput" value="tails" onchange="binomial.nameChange()"
                       class="name-input">
                <label for="eventFailureInput" id="eventFailureInputLabel">foo</label>
            </div>
            <div>
                <input type="text" id="experimentNameInput" value="experiment" onchange="binomial.nameChange()"
                       class="name-input">
                <label for="experimentNameInput" id="experimentNameInputLabel">bar</label>
            </div>
            <p id="changeVocabWarning" class="fine-print">Note: Changing this vocabulary will delete your data on the next run.</p>
            <!--
                        <p>Enter the words you want to use in this simulator, then press <button onclick="binomial.reset()">Reset</button>.</p>
            -->

        </div>
    </div>
</div>
</body>


<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOMContentLoaded: " + JSON.stringify(event));
        binomial.initialize();
    });
</script>

</html>
