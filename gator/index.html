<head>

    <title>Gator</title>

        $(function () {
            $("#tabs").tabs();
            gator.initialize();
        });

    </script>

<body>

<div id="tabs">
    <ul>
        <li><a href="#summary">summary</a></li>
        <li><a href="#atts">attributes</a></li>
        <li><a href="#select">select</a></li>
        <li><a href="#apply">apply</a></li>
    </ul>


    <div id="summary">
        <h1>Summary</h1>
        <div id="chooseDatasetDIV"></div>

        <div id="summaryInfo"></div>

    </div>

    <div id="atts">
        <p>Click <img src="../../common/art/add.png" width="14"> to add to clump
            <input type="text" id="clump-name-text-input"
                   placeholder="attribute clump name"
                   style="width : 88px;"
                   onchange="gator_ui.changeAttributeClumpNameInput()">
        </p>
        <div id="chooseAttributeDiv"></div>

    </div>

    <div id="select">
        <h1>Select</h1>

    </div>

    <div id="apply">
        <h1>Apply</h1>
        <span class="attribute-control-cluster">
            <img src="../../common/art/add.png" class="small-button-image">foo
            <img src="../../common/art/add.png" class="small-button-image">foo
        </span>
    </div>

</div>
