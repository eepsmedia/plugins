<body onload="forester.initialize()">


<div id="forester">

    <!--      status bar at top of plugin    -->

    <div id="statusDIV" class="forester-ui-stripe">
        <div id="statusText">
            $<span class="info" id="statusBalance" title="your current balance"></span> |
            <span class="info" id="statusPlayer" title="your name"></span> |
            <span class="info" id="statusGame" title="this game's code"></span>
        </div>

        <div id="clock">
            <div class="info" id="statusYear" title="the game year">

            </div>
        </div>
    </div>

    <!--     we need the player's name?      -->

    <div id="needPlayerNameDIV" class="forestry-ui-stripe">
        <label class="noNameYet forestry-stripe-element" id="playerNameLabelText" for="playerName">xxx NAME xxx?</label>
        <input class="noNameYet forestry-stripe-element" type="text" id="playerName">
        <button id="setNameButton" class="forestry-stripe-element"
                onclick="forester.userActions.pressNameButton('need')"
                value="setName">xxx SET NAME xxx
        </button>
    </div>

    <!--      player enters a code and clicks Join        -->

    <div id="joinGameDIV" class="forestry-ui-stripe">

        <label id="gameCodeTextFieldLabelText" for="gameCodeTextField" class="forestry-stripe-element">xxx GAME CODE xxx</label>
        <input type="text" id="gameCodeTextField" class="forestry-stripe-element"
               onchange="forester.ui.gameCodeTextFieldChange()">
        <button id="joinGameButton" class="forestry-stripe-element"
                onclick="forester.userActions.clickJoinButton()"
                value="start new game">
            xxx JOIN xxx
        </button>
        <br>
    </div>

    <!--         In game!     -->

    <!--        user tells how many trees to cut       -->
    <div id="cutTreesDIV" class="forestry-ui-stripe">
        <label id="fishQuantityLabelText" class="forestry-stripe-element"
               for="howManyTrees">xxx HOW MANY xxx</label>
        <input type="number" id="howManyTrees" class="forestry-stripe-element">
        <button id="catchButton" class="forestry-stripe-element" onclick="forester.userActions.cutTrees()"> xxx CATCH xxx
        </button>

        <label id="automateCatchLabel" for="automateCatchCheckbox"
               class="forestry-stripe-element"> xxx AUTOMATE xxx</label>
        <input type="checkbox" id="automateCatchCheckbox" class="forestry-stripe-element"
               onchange="forester.userActions.changeAutomation()">
    </div>

    <div id="fishingDIV" style="display: none">
        <!--        visible fish            -->
        <div id="showSeaDIV" class="forestry-ui-stripe" height="66"></div>
        <div id="turnReport" class="forestry-ui-stripe"></div>
    </div>

    <div id="sellingDIV" style="display: none">
        <div id="showMarketDIV" class="forestry-ui-stripe" height="66"></div>
        <div id="waitingToSellDIV" class="forestry-ui-stripe"></div>
    </div>

    <div id="gameEndDIV" class="forestry-ui-stripe">
        <div>
            <span id="gameEndText">Content you want the user to see at end of game goes here.</span> <br><br>
            <button id="startNewGameButton" onclick="forester.startWaitingForNewGame()">OK, join a new game</button>
        </div>
    </div>


<!--
    <div id="noticeDIV" class="forestry-ui-stripe">
        <div id="notice"></div>
    </div>
-->

    <div id="aboutPlayersDIV" class="forestry-ui-stripe">
        <div id="aboutPlayersText"></div>
    </div>

    <div id="debug" class="forestry-ui-stripe">
        <span id="debugSpan"></span>
        <p><a href="https://www.flaticon.com/free-icons/fish" title="fish icons" target="_blank"> Fish icons created by Those Icons -
            Flaticon</a>"</p>
    </div>
</div>

</body>
