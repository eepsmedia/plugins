<head>
    <meta charset="UTF-8">
    <title>Scrambler</title>

    <link rel='stylesheet' type='text/css' href='scrambler.css'/>

    <!-- These scripts take care of the communication with CODAP  -->

    <script src="../common/iframe-phone.js"></script>
    <script src="../common/codapInterface.js"></script>
    <script src="../common/pluginHelper.js"></script>

    <script src="scrambler.js"></script>
    <script src="connect.js"></script>

</head>
<body>
<h1>scrambler  </h1>

<div id="chooseDatasetDiv">
    <label for="datasetMenu">dataset: </label>
    <select id="datasetMenu"></select>
    <button onclick="scrambler.refresh()">
        <img src="art/refresh.png" height="14" width="16">
    </button>
</div>

<div id="chooseAttributeDiv">
    <label for="attributeMenu">scramble: </label>
    <select id="attributeMenu"></select>
</div>

<div id="doScrambleDiv">
    how many?
    <button class="scrambleButton" onclick="scrambler.doScramble(1)">1</button>
    <button class="scrambleButton" onclick="scrambler.doScramble(10)">10</button>
    <button class="scrambleButton" onclick="scrambler.doScramble(50)">50</button>
</div>

</body>

<script>
    window.onload = function () {
        scrambler.initialize();
    }
</script>
