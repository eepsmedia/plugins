<body id="entire-scrambler" class="body-no-drag">
<div class="scrambler-stripe">
    <div class="stripe-element" ><h1 id="scramblerTitle">scrambler</h1></div>
    <!--
        <div>
            <img class="stripe-element roundButton"
                 src="../../common/art/refresh-empty.png"
                 onclick="alert('Sorry, this button is not working properly :(')"
                 title="Click to refresh the data"
                 alt="refresh icon"
            >
    </div>
-->

    <div class="stripe-element" >
        <img src="../../common/art/info.png"
             alt="help button" title="Click for detailed help"
             class="roundButton" onclick="scrambler.openHelp()">
    </div>

    <div class="stripe-element" id="attributeReport"></div>
    <div class="stripe-element flag-element" id="languageControl" onclick="scrambler.changeLanguage()"></div>

</div>

<div class="scrambler-stripe" id="scramblerStatus">
</div>

<div class="scrambler-stripe" id="how-many-stripe">
    <label class="stripe-element" for="howManyBox" id="howManyLabel">how many? </label>
    <input type="number"
           class="stripe-element"
           id="howManyBox"
           value="10"
           min="1"
           max="1000"
           oninput="scrambler.handleUIChoice()">

    <div class="stripe-element" id="scramble-buttons-stripe-element">
        <button class="stripe-element" id="howManyButton"
                onclick="scrambler.doScramble()">ðŸš«
        </button>

        <button class="stripe-element"
                onclick="scrambler.doScramble(1)">1x
        </button>

    </div>

    <div id="progress"></div>

</div>

<div class="scrambler-stripe" id="cantScrambleStripe">

</div>

<div class="scrambler-stripe" id="showScrambledDIV">
    <button class="stripe-element" id="scrambledDataButtonName"
            onclick="connect.showScrambled()">show scrambled
    </button>

</div>

</body>

<script>
    window.onload = function () {
        scrambler.initialize();
    }
</script>

</html>
