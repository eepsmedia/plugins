<head>
    <meta charset="UTF-8">
    <title>Netwise</title>

    <link rel='stylesheet' type='text/css' href='css/netwise.css'/>

    <!-- These scripts take care of the communication with CODAP  -->
    <script src="../common/iframe-phone.js"></script>
    <script src="../common/codapInterface.js"></script>
    <script src="../common/pluginHelper.js"></script>

    <script src="../common/snap.svg-min.js"></script>

    <script src="src/netwise.js"></script>
    <script src="src/netwise-ui.js"></script>
    <script src="src/netwise-connect.js"></script>
    <script src="src/netwise-model.js"></script>

    <script src="src/NodeModel.js"></script>

    <script src="src/NetView.js"></script>

</head>
<body>

<div id="testing">
    <button onclick="netwise.initialize()">restart</button>
    <button onclick="netwiseModel.relax()">relax</button>
</div>

<div id="status"></div>

<div id="setup">
    <div class="setupControl">
        <label for="datasetMenu" class="setupLabel">dataset: </label>
        <select id="datasetMenu"></select>
    </div>

    <div class="setupControl">
        <label for="idAttributeMenu" class="setupLabel">ID attribute: </label>
        <select id="idAttributeMenu"></select>
    </div>

    <div class="setupControl">
        <label for="linkAttributeMenu" class="setupLabel">link attribute: </label>
        <select id="linkAttributeMenu"></select>
    </div>

</div>

<svg id="net-view" width = "100%" height="100%">
    <rect height="100%" width="100%" fill="yellow"></rect>

</svg>

</body>

<script>
    window.onload = function () {
        netwise.initialize();
    }
</script>
