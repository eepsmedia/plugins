<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrambler 2021</title>


    <link rel='stylesheet' type='text/css' href='src/css/elmcrabs.css'/>

    <!-- These scripts take care of the communication with CODAP  -->

    <script src="../../common/src/iframe-phone.js"></script>
    <script src="../../common/src/codapInterface.js"></script>
    <script src="../../common/src/pluginHelper.js"></script>

    <script src="src/elmcrabs.js"></script>
    <script src="src/connect.js"></script>
    <script src="src/CODAPDataset.js"></script>


</head>

<!--
    local just this: http://localhost/plugins/elmcrabs/
    local in local codap :
        http://localhost/codap/static/dg/en/cert/index.html?di=https://localhost/plugins/elmcrabs

-->

<body>
<div class="elmcrabs-stripe">
    <div class="stripe-element"><h1>scrambler</h1></div>
    <div>
        <img class="stripe-element"
             src="../../common/art/refresh-empty.png"
             onclick="elmcrabs.refreshAllData()"
             style="cursor: pointer"
             height="16"
             title="refresh"
        >
    </div>
    <div class="stripe-element">
        press refresh after you make any changes to the dataset!
    </div>
</div>
<div class="elmcrabs-stripe">
    <div class="stripe-element" id="datasetMenuBlock"></div>
    <div class="stripe-element" id="status"></div>
</div>

<div class="elmcrabs-stripe">
    <label class="stripe-element" for="attributeMenu">scramble: </label>
    <select class="stripe-element" id="attributeMenu"></select>
</div>
<div class="elmcrabs-stripe">
    <label class="stripe-element" for="howManyBox">how many? </label>
    <input type="number"
           class="stripe-element"
           id="howManyBox"
           value="10"
           min="1"
           max="1000"
           onchange="elmcrabs.refresh()">
    </input>

    <button class="stripe-element" id="howManyButton"
            onclick="elmcrabs.doScramble()">I
    </button>

    <button class="stripe-element"
            onclick="elmcrabs.doScramble(1)">1x
    </button>

</div>

</body>

<script>
    window.onload = function () {
        elmcrabs.initialize();
    }
</script>

</html>
