    <title>Sentimento</title>

<body>

<div id="main">
    <p>Type or paste text into the box, then press <b>analyze</b>.</p>
    <textarea id="theText" ></textarea>
    <br>

    <input type="button" value="analyze" onclick="sentimento.analyze()">

    using
    <select id="dictionaryChoice" onchange="sentimento.setWordList()">
        <option value="afinn" checked>afinn</option>
        <option value="vader">vader</option>
        <option value="afinn.es">afinn espa√±ol</option>
    </select>

    <input type="checkbox" id="doStopWords">
    <label for="doStopWords">skip over stop words</label>


    <br>
    <div id="stoppedWordsDisplay"></div>
    <p>Only letters and spaces are saved; accents are removed.
        <a href="https://docs.google.com/document/d/1rxLi9qTfOzomVrwMcfRQNifMsBnnirsIhlIGeIzjxzk/edit?usp=sharing"
        target="_blank">
            about this plugin
        </a>
    </p>
</div>

</body>

<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOMContentLoaded: " + JSON.stringify(event));
        sentimento.initialize();
