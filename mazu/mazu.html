<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mazu - Goddess of the Sea</title>

    <!--    CODAP setup-->
    <script src="../common/iframe-phone.js"></script>
    <script src="../common/codapInterface.js"></script>
    <script src="../common/pluginHelper.js"></script>

    <!--firebase setup-->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

    <script src="../../common/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rokkitt:300,700' rel='stylesheet'>


    <link rel='stylesheet' type='text/css' href='css/mazu.css'/>

    <script src="src-mazu/mazu.js?000"></script>
    <script src="src-mazu/ui.js?000"></script>
    <script src="src-mazu/Model.js?000"></script>
    <script src="src-mazu/mazuStart.js?000"></script>
    <script src="src-mazu/constants.js?000"></script>
    <script src="src-mazu/fireConnect.js?000"></script>
    <script src="src-mazu/startFirestore.js?000"></script>
    <script src="src-mazu/words.js?000"></script>

    <script src="src-mazu/connect.js?000"></script>

    <script src="strings/MFS.js?000"></script>
    <script src="strings/strings.en.js?003"></script>
    <script src="strings/strings.es.js?003"></script>
    <script src="strings/strings.de.js?003"></script>
    <script src="strings/strings.fr.js?001"></script>
    <script src="strings/localizePlugin.js?000"></script>
    <script src="strings/tr.js?000"></script>
    <!--    <script src="strings/strings.en.deprecate.js?000"></script>-->

</head>


<body onload="mazu.initialize()">

<div id="mazu">
    <div id="titleBar" class="ui-stripe">
        <h1 class="ui-stripe-element">Mazu</h1>
        <img id="refreshButton" alt="refresh" onclick="ui.update()"
             src="art/refresh.png" class="ui-stripe-element"/>
        <p class="ui-stripe-element" id="tagline">goddess of the sea</p>
        <button class="ui-stripe-element" id="logoutButton" onclick="mazu.initialize()">LOG OUT</button>
    </div>

    <div id="mazuLoginDiv" class="ui-stripe">
        <input id="loginName" type="text" class="ui-stripe-element">
        <button id="loginButton" class="ui-stripe-element" onclick="mazu.handleLogin()">LOGIN</button>
    </div>

    <div id="mazuHeader" class="ui-stripe"></div>

    <!--    div to hold the startup UI for making a new game (or joining an old one)-->

    <div id="mazuStartDiv" class="ui-stripe">
        <div id="newOrOldRadioButtons" class="ui-stripe-element"></div>
    </div>
    <div id="mazuNewGame" class="ui-stripe">
        <select id="gameTypesMenu" onchange="mazuStart.update()" class="ui-stripe-element"></select>
        &emsp;
        <div id="startGameButton" class="ui-stripe-element"></div>
    </div>
    <div id="mazuOldGames" class="ui-stripe">
        <div id="gameSelectTable"></div>
    </div>
    <div id="mazuMarketDiv" class="ui-stripe"></div>
    <div id="mazuPlayerListDiv" class="ui-stripe"></div>

    <div id="gameOverDiv" class="ui-stripe"></div>

</div>

</body>
</html>
