<head>
    <meta charset="UTF-8">
    <title>Spreader</title>
    <link rel='stylesheet' type='text/css' href='css/spreader.css'/>

    <script src="../common/iframe-phone.js"></script>
    <script src="../common/codapInterface.js"></script>
    <script src="../common/pluginHelper.js"></script>

    <!--    Specific JS for this app     -->
    <script src="spreader.js"></script>
    <script src="CODAPconnect.js"></script>
    <script src="spreader.ui.js"></script>

</head>
<body>
<select id="chooseTidyDS"></select>
<label for="chooseTidyDS">&#x2192; the name of the dataset to spread</label>
<p>Drag non-spreading attributes (e.g., dates, labels) left before spreading.</p>
<p>
    press refresh
    <input id="refreshButton" type="image" height="14" width="16" src="../common/art/refresh.png" onclick="spreader.refresh()">
    after any reorg
</p>

<hr>
<select id="chooseType" onchange="spreader.ui.processAttributeMenuChoice('type', this)"></select>
<label for="chooseType">&#x2192; holds the type of observation</label><br>
<select id="chooseValue" onchange="spreader.ui.processAttributeMenuChoice('value', this)"></select>
<label for="chooseValue">&#x2192; holds its value</label><br>
<select id="chooseUnits" onchange="spreader.ui.processAttributeMenuChoice('units', this)"></select>
<label for="chooseUnits">&#x2192; holds the value's units (if any)</label>
<hr>
<button onclick="spreader.spread()">spread</button>

</body>

<script>
    window.onload = async function () {
        await spreader.initialize();
    }
</script>

</html>
